<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Demonstração</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .bloco-demonstracao {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
        }

        .bloco-demonstracao img {
            border-radius: 10px;
            width: 40%;
            margin-right: 40px;
        }

        .bloco-conteudo {
            max-width: 60%;
        }

        .bloco-conteudo h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .bloco-conteudo p {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .btn-agendar {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-agendar:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="bloco-demonstracao">
        <!-- Simulação de uma imagem de perfil -->
        <img src="https://via.placeholder.com/400x400" alt="Imagem de demonstração">

        <div class="bloco-conteudo">
            <h2>Se preferir, receba uma demonstração ao vivo</h2>
            <p>É virtual e personalizada! Você aprende direto com especialistas, tira dúvidas e ainda recebe um plano com estratégias do seu segmento. Agende gratuitamente, sem compromisso!</p>
            <a href="#" class="btn-agendar">Agende uma demonstração!</a>
        </div>
    </div>

</body>
</html>
