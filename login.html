<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <style>
      .bg-login{
        background-image: url("assets/images/fundo-pagina-login.png");
        background-size: contain;

      }
      .container{

      }

        text-align: start;
        margin-top: 50px;
      }

<body>

<main>
  <section class="bg-login col-md-12 display-flex">
      <section class="w-55 container text-align-center">

        <div class="forms-login">
              <label class="l-fc-form" for="email">E-mail</label><br /><input
                placeholder="exemplo@email.com"

                type="email"
              />
              <label class="l-fc-form" for="email">Senha</label><br /><input
                placeholder="exemplosenha123&"
                id="email"
                type="text"
              />
        </div>
        <div class="display-flex align-items-center justify-content-sb">
          <div class="checkbox-container">
            <input  name="remember" type="checkbox">
            <label  for="remember">Lembre de Mim</label>
          </div>
          <div>
            <a class="r-senha" href="#"><span>Esqueceu Sua Senha?</span></a>
          </div>
        </div>
        
        <button class="btn-login">
            Fazer Login
        </button>
        <p class="txt-blue">
            Ainda não tem uma conta? <a href="https://davimsantana.github.io/site-novo-im/cadastro"><span class="l-span">Cadastre-se</span></a>
        </p>
    </section>
    <section class="w-45">
