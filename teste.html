<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InternetMedia - Cadastro</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .form-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #F8F9FA;
        }

        .form-section h1 {
            font-size: 2.5em;
            color: #002766;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            max-width: 400px;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #002766;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #003a99;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: center;
        }

        .form-footer a {
            color: #FF8C00;
            text-decoration: none;
        }

        .image-section {
            flex: 1;
            background-image: url('assets/images/homem_img.png');
            background-size: cover;
            background-position: center;
        }

        @media (max-width: 768px) {
            .image-section {
                display: none;
            }
            .form-section {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>Olá, seja bem-vindo!</h1>
            <form action="#" method="POST">
                <input type="text" name="nome" placeholder="Nome" required>
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <input type="password" name="confirma_senha" placeholder="Confirmar senha" required>
                <div>
                    <input type="checkbox" id="captcha" required>
                    <label for="captcha">Não sou um robô</label>
                </div>
                <button type="submit" class="btn-submit">Cadastrar-se</button>
            </form>
            <div class="form-footer">
                Já tem uma conta? <a href="#">Faça login.</a>
            </div>
        </div>
        <div class="image-section"></div>
    </div>
</body>
</html>
